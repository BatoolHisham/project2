<script>
// Function to load the selected restaurant's menu
    function loadRestaurantMenu() {
        const selectedRestaurant = localStorage.getItem('selectedRestaurant'); // Get the restaurant selected during signup
    
        if (selectedRestaurant) {
            // Use fetch to load the menu dynamically (could be from an API or static file)
            fetch(`./menus-system/${selectedRestaurant.toLowerCase().replace(/ /g, '-')}-menu.json`) 
                .then(response => response.json())
                .then(data => {
                    const menuItemsContainer = document.getElementById('menuItems');
                    menuItemsContainer.innerHTML = ''; // Clear previous content
    
                    data.forEach(item => {
                        const menuItemDiv = document.createElement('div');
                        menuItemDiv.classList.add('col');
                        menuItemDiv.innerHTML = `
                            <div class="card">
                                <img src="${item.image}" class="card-img-top" alt="${item.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${item.name}</h5>
                                    <p class="card-text">${item.description}</p>
                                    <p class="card-text"><strong>$${item.price}</strong></p>
                                </div>
                            </div>
                        `;
                        menuItemsContainer.appendChild(menuItemDiv);
                    });
                })
                .catch(error => {
                    console.error('Error loading menu:', error);
                });
        } else {
            alert('No restaurant selected during signup!');
        }
    }
    
    // Call the function to load the menu once the page is loaded
    window.onload = loadRestaurantMenu;
    </script>
